<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Rock Paper Scissors Simulator</title>			
	<script type="module" src="src/init.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class = "wrapper">
        <canvas width="800" height="800" id="canvas"></canvas>
        <section id="controls">
            <div>
                <div class="toggleBox">
                    <label class="switch">
                        <input type="checkbox" id="wanderButton">
                        <span class="slider round"></span>
                    </label>
                    <p>Chase Mode</p>
                </div>
            </div>
            <div>
                <div class="toggleBox">
                    <label class="switch">
                        <input type="checkbox" id="zombieMode">
                        <span class="slider round"></span>
                    </label>
                    <p>Zombie Mode</p>
                </div>            </div>
            <div>
                <button id="pausePlay">Pause/Play</button>
            </div>
            <div>
                <button id="clear">Clear</button>
            </div>
            <div class="resizeBoxes">
                <button id="canvasResize">Resize Canvas</button>
                <input type="number" id="canvasX" name="canvasX" value="800"> x  <input type="number" id="canvasY" name="canvasY" value="800">            
            </div>
            <div class="slidecontainer">
                <p id="moveSpeedOutput">Move Speed: </p>
                <input type="range" min="1" max="10" value="1" class="sliderInput" id="moveSpeed">
            </div>
            <div class="slidecontainer">
                <p id="detectionRangeOutput">Detection Range: </p>
                <input type="range" min="1" max="800" value="800" class="sliderInput" id="detectionRange">
            </div>
            <div class="radioBox">
                <label class="switch">
                    <input type="checkbox" id="drawButton">
                    <span class="slider round"></span>
                </label>
                <p>Draw New </p>
                <select name="spawnOptions" id="spawnOptionsMouse">
                    <option value="rock">Rocks</option>
                    <option value="paper">Papers</option>
                    <option value="scissors">Scissors</option>
                </select>

            </div>
            <div class="radioBox">
                <button id="spawn">Spawn</button>
                <input type="number" id="numToSpawn" name="spawnNumber" value="20"> <select name="spawnOptions" id="spawnOptionsRandom">
                    <option value="rock">Rocks</option>
                    <option value="paper">Papers</option>
                    <option value="scissors">Scissors</option>
                </select>
            </div>
        </section>
    </div>
</body>
</html>
